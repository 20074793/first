    <body>
  <h2>Check Your Baggage</h2>

  <!-- Input and button -->
  <input type="number" id="baggageInput" placeholder="Enter baggage weight (kg)">
  <button onclick="checkBaggageWeight(document.getElementById('baggageInput').value)">
    Check Weight
  </button>

  <!-- JavaScript goes before closing body tag -->
  <script>
    function checkBaggageWeight(weight) {
      const limit = 15; // weight limit in kg
      if (weight > limit) {
        alert("⚠️ Your baggage is overweight! The limit is " + limit + "kg.");
      } else {
        alert("✅ Your baggage is within the allowed limit.");
      }
    }
  </script>
