<HTml>
    <head>
     <script>
    function checkBaggageWeight(weights) {
      const limit = 15; 
      if (weights > limit) {
        alert("⚠️ Your baggage is overweight! The limit is " + limit + "kg.");
      } else {
        alert("✅ Your baggage is within the allowed limit.");
      }
    }
  </script>
    </head>
    <body>
 
  <input type="number" id="weight">
  <button onclick="checkBaggageWeight(document.getElementById('weight').value)">
    Check Baggage
  </button>

</body>
</HTml>
